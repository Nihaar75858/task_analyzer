<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Smart Task Analyzer</h1>
        <p>
          Intelligently prioritize your tasks based on urgency, importance,
          effort, and dependencies
        </p>
      </header>

      <section class="controls">
        <div class="strategy-selector">
          <label for="strategy">Sorting Strategy:</label>
          <select id="strategy">
            <option value="smart_balance">Smart Balance</option>
            <option value="fastest_wins">Fastest Wins</option>
            <option value="high_impact">High Impact</option>
            <option value="deadline_driven">Deadline Driven</option>
          </select>
        </div>
      </section>

      <section class="input-section">
        <h2>Add Task</h2>
        <div class="task-form">
          <input type="text" id="taskTitle" placeholder="Task Title" required />
          <input type="date" id="dueDate" required />
          <input
            type="number"
            id="estimatedHours"
            placeholder="Estimated Hours"
            min="0.5"
            step="0.5"
            required
          />
          <div class="importance-slider">
            <label>Importance: <span id="importanceValue">5</span></label>
            <input type="range" id="importance" min="1" max="10" value="5" />
          </div>
          <input
            type="text"
            id="dependencies"
            placeholder="Dependencies (comma-separated IDs)"
          />
          <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
        </div>

        <div class="bulk-input">
          <h3>Bulk Input (JSON)</h3>
          <textarea
            id="bulkInput"
            placeholder='[{"title": "Task 1", "due_date": "2025-12-01", "estimated_hours": 3, "importance": 8, "dependencies": []}]'
          ></textarea>
          <button id="bulkAddBtn" class="btn btn-secondary">
            Add Bulk Tasks
          </button>
        </div>
      </section>

      <section class="task-list-section">
        <div class="task-header">
          <h2>Current Tasks (<span id="taskCount">0</span>)</h2>
          <button id="analyzeBtn" class="btn btn-success" disabled>
            Analyze Tasks
          </button>
        </div>
        <div id="taskList" class="task-list"></div>
      </section>

      <section id="suggestionsSection" class="suggestions-section hidden">
            <h2>ðŸŒŸ Top 3 Tasks to Work On Today</h2>
            <div id="suggestions" class="suggestions-grid"></div>
        </section>

        <section id="resultsSection" class="results-section hidden">
            <h2>Analyzed Tasks</h2>
            <div id="results" class="results-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
